<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Galería de Imágenes</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- menu hamburguesa -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburguer" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <figure>
                <!-- <img src="assets/images/logo.jpg" alt="logo" class="img-responsive"> -->
            </figure>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="hamburguer">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- section-gallery -->
  <section class="section-gallery">
    <div class="container">
      <div class="row">
        <div class="col-xs-7 col-sm-12 co-md-12">
          <div class="figure-1 col-md-1 col-xs-6" id="figure-total">
            <img id="photo-1" draggable="true" src="assets/images/7.jpg" alt="1" class="img-responsive thumbnail">
          </div>
          <div class="figure-2 col-md-11 col-xs-6" id="figure-test">
            <img id="photo-2" draggable="true" src="assets/images/8.jpg" alt="2" class="img-responsive thumbnail">
          </div>
          <div>
            <img id="photo-3" draggable="true" src="assets/images/9.jpg" alt="3" class="img-responsive thumbnail">
          </div>
        </div>
      </div>
    </div>
  </section>
<br>
<hr>
  <!-- section choose img -->
  <div class="new"></div>
  <input type="text">
  <section class="section-choose-img">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <figure>
            <img id="photo-4" draggable="true" src="assets/images/1.jpg" alt="4" class="img-responsive thumbnail">
            <img id="photo-5" draggable="true" src="assets/images/2.jpg" alt="5" class="img-responsive thumbnail">
            <img id="photo-6" draggable="true" src="assets/images/3.jpg" alt="6" class="img-responsive thumbnail">
            <img id="photo-7" draggable="true" src="assets/images/4.jpg" alt="7" class="img-responsive thumbnail">
            <img id="photo-8" draggable="true" src="assets/images/5.jpeg" alt="8" class="img-responsive thumbnail">
            <img id="photo-9" draggable="true" src="assets/images/6.jpg" alt="9" class="img-responsive thumbnail">
          </figure>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
          <hr>
          <p>© 2018 DnD technologies Inc.</p>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>

</html>
